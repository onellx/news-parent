	<style>
		#checkmessage{
			height: 24px;
			width: 24px;
			position: absolute;
			right: 20px;
			top: 5px;
			display: none;

		}
	</style>
<title>栏目设置</title>
</head>
<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-category-edit" onsubmit="javascript:return check_from()">
		<div id="tab-category" class="HuiTab">
			<div class="tabBar cl">
				<span>基本编辑</span>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
                        <span class="c-red">*</span>
                         栏目ID：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text"  th:value="${catalog.getCatalogId()}" id="catalogId" name="catalogId" readonly="readonly"/>
                    </div>
				</div>

				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						<span class="c-red">*</span>
						栏目名称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" th:value="${catalog.getCatalogName()}" placeholder="" id="catalogName" name="catalogName" onblur="check_catalog()">
						<img  id="checkmessage"></img>
					</div>
					<div class="col-3">
					</div>
				</div>
			</div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="../lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" th:inline="javascript">

    var check;
	var name=[[${catalog.getCatalogName()}]];
    function check_from(){
        if (check===false){
            alert("栏目名称信息有误，请重新输入！");
        }
        return check;
    }
    function check_catalog() {
        var catalogName=$("#catalogName").val();
        if (catalogName===""){
            return;
		}
        if (name===catalogName){
            $("#checkmessage").css({"display": "block"});
            $("#checkmessage").attr('src',"../temp/big/yes.png");
            check=true;
            return;
		}
        $.ajax({
            type: 'POST',
            url: '../catalog/checkcatalog',
            data:{"catalogName":catalogName},
            dataType: 'json',
            success: function(data){
                if (data===false){
                    $("#checkmessage").attr('src',"../temp/big/no.jpg");
                    $("#checkmessage").css({"display": "block"});
                    check=false;

                }else{
                    $("#checkmessage").css({"display": "block"});
                    $("#checkmessage").attr('src',"../temp/big/yes.png");
                    check=true;

                }
            },
            error:function(data) {
                console.log(data.msg);
            }
        });
    }







    $(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#tab-category").Huitab({
		index:0
	});
	$("#form-category-edit").validate({
		rules:{
            catalogName:{
                required:true,
                minlength:1,
                maxlength:16
			}
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
            $(form).ajaxSubmit({
                type: 'post',
                url: "../catalog/update" ,
                success: function(data){
                    if (data===true){
                        layer.msg('修改成功!',{icon:1,time:1000});
                    }else {
                        layer.msg('修改失败!',{icon:1,time:1000});
                    }
                },
                error: function(XmlHttpRequest, textStatus, errorThrown){
                    layer.msg('error!',{icon:1,time:1000});
                }
            });
			var index = parent.layer.getFrameIndex(window.name);
            parent.window.location.reload();
			parent.$('.btn-success').click();
			parent.layer.close(index);
		}
	});
});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
